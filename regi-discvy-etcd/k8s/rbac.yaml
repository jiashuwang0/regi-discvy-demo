---
# ClusterRole - 定义访问 Endpoints 的权限
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-discovery-reader
rules:
- apiGroups: [""]
  resources: ["endpoints", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
# ServiceAccount - 在 discovery-system namespace 中创建服务账户
apiVersion: v1
kind: ServiceAccount
metadata:
  name: discovery-service-account
  namespace: discvy-etcd

---
# ClusterRoleBinding - 将 ClusterRole 绑定到 ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: discovery-service-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: service-discovery-reader
subjects:
- kind: ServiceAccount
  name: discovery-service-account
  namespace: discvy-etcd 