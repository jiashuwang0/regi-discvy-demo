apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration
  namespace: discovery-system
  labels:
    app: registration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registration
  template:
    metadata:
      labels:
        app: registration
    spec:
      containers:
      - name: registration
        image: registration:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: grpc
        volumeMounts:
        - name: config
          mountPath: /root/etc
          readOnly: true
        command: ["./registration"]
        args: ["-f", "/root/etc/registration.yaml"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      volumes:
      - name: config
        configMap:
          name: registration-config
---
apiVersion: v1
kind: Service
metadata:
  name: registration
  namespace: discovery-system
  labels:
    app: registration
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: grpc
    nodePort: 30081
  selector:
    app: registration
---
# Headless Service for service discovery
apiVersion: v1
kind: Service
metadata:
  name: registration-headless
  namespace: discovery-system
  labels:
    app: registration
spec:
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: grpc
  selector:
    app: registration 